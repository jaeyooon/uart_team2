.rollingbanner{

}

.rollingbanner > .title{

}
/* ë¡¤ë§ ë°°ë„ˆ */
.rollingbanner > .wrap{

}        
.rolling ul{

}
/* ì´ì „, í˜„ì¬, ë‹¤ìŒ ë¡¤ë§ ë°°ë„ˆ í‘œì‹œ */
.rollingbanner li.prev{

}
.rollingbanner li.current{

}

</style>

function clock(){
	var time = new Date();
	var dd=["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];
	var year = time.getFullYear();
	var month = time.getMonth()+1;

	var d=time.getDay();
	var h=time.getHours();
	var m=time.getMinutes();
	var s=time.getSeconds();
	h=detail(h);
	m=detail(m);
	s=detail(s);
	document.getElementById('clock').innerHTML=year+"ë…„ "+month+"ì›” "+date+"ì¼ "+dd[d]+"ìš”ì¼ "+h+":"+m+":"+s;
	var t=setTimeout(function(){clock()},1000);
	}

	function detail(i){
	if(i<10) {i="0"+i};
	return i;
	}

	function display(data){
		var result = '';
		$(data).each(function(index,item){

			result += '</h3>';
		});
		$('#result').html(result);
	};

	function getdata(){

	};
	
	document.addEventListener('DOMContentLoaded', ()=>{

	function rollingCallback(){
	    //.prev í´ë˜ìŠ¤ ì‚­ì œ
	    document.querySelector('.rollingbanner .prev').classList.remove('prev');

	    //.current -> .prev
	    let current = document.querySelector('.rollingbanner .current');
	    current.classList.remove('current');
	    current.classList.add('prev');

	    //.next -> .current
	    let next = document.querySelector('.rollingbanner .next');
	    //ë‹¤ìŒ ëª©ë¡ ìš”ì†Œê°€ ë„ì¸ì§€ ì²´í¬
	    if(next.nextElementSibling == null){
	        document.querySelector('.rollingbanner ul li:first-child').classList.add('next');
	    }else{
	    	//ëª©ë¡ ì²˜ìŒ ìš”ì†Œë¥¼ ë‹¤ìŒ ìš”ì†Œë¡œ ì„ íƒ
	        next.nextElementSibling.classList.add('next');
	    }
	    next.classList.remove('next');
	    next.classList.add('current');
	}
